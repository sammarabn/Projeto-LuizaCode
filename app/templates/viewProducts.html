{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sobre o produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'CSS/style.css' %}">

</head>

<body class="body-viewProducts">
    <nav class="navbar navbar-expand-lg navbar-light bg-nav ">
        <div class="container-fluid">
          <a class="navbar-brand" href="/"><img src="{% static 'images/GC-logo.png' %}" alt="logo" width="160" height="93"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/allStores">Lojas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/allCategories">Categorias</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/allProducts">Produtos</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="pesquisar" aria-label="Search">
              <button class="btn btn-secondary" type="submit">Pesquisar</button>
          </form>
          </div>
        </div>
      </nav>
    <div class="container-fluid mt-4">
        <div class="card mt-4 w-75 m-auto">
            <h5 class="card-header">Dados do Produto</h5>
            <div class="card-body">
                <p><strong>Nome do produto: </strong>{{ dbp.nome }}</p>
                <p><strong>Categoria: </strong>{{ dbp.categoria }}</p>
                <p><strong>Loja: </strong>{{ dbp.lojaPertencente }}</p>
                <p><strong>Descrição: </strong>{{ dbp.descricao}}</p>
                <p><strong>Quantidade: </strong>{{ dbp.quantidade}}</p>
            </div>
        </div>
</body>

</html>
